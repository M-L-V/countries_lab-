<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
    <link rel="stylesheet" href="css/style.css">
    <script type="text/javascript" src="js/bundle.js">

    </script>
  </head>
  <body>
    <div id="app">

      <h2> Total Population of All Countries: {{ displayTotalPopulation }} </h2>

    </div>


    <form v-on:submit.prevent="findCountry">
      <h3> Filter by Name </h3>
      <input type="text" v-model="filterSearch" />
    </form>

    <section>
      <div class="country">
        <h2 v-if="filterSearch"> {{ findCountry.name }} </h2>
        <img id="flag" v-if="filterSearch" :src="findCountry.flag">
    </section>



  </body>
</html>
